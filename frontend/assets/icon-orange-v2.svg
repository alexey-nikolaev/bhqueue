<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Version 2: Chevrons overlap slightly, creating depth -->
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0A0A0A"/>
  
  <!-- Vertical bar (gray) -->
  <rect x="120" y="200" width="80" height="624" fill="#8A8A8A"/>
  
  <!-- K's chevron part (gray) -->
  <polygon points="580,200 580,320 300,512 580,704 580,824 200,512" fill="#8A8A8A"/>
  
  <!-- Orange chevron - overlapping -->
  <polygon points="780,200 780,320 500,512 780,704 780,824 400,512" fill="#FF6B35"/>
</svg>
